<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark mode js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body id="body1" class="d-flex justify-content-center align-items-center row">
    <i
      onclick="switchbackcolor()"
      class="fa-solid fa-moon moon-icone m-5 d-flex justify-content-center"
    ></i>
    <button
      onclick="appearCard()"
      class="btn btn-dark col-4 my-4"
      style="display: inline"
    >
      show card
    </button>
    <div class="d-flex justify-content-center">
      <div class="card mt-4" style="width: 18rem">
        <img src="image/cat.jpg" class="card-img-top" alt="cat image" />
        <div class="card-body">
          <h5 class="card-title">cat</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Voluptatibus, cum?
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let backbody = document.getElementById("body1");

      let back = false;
      function switchbackcolor() {
        if (back == false) {
          back = true;
          backbody.style.backgroundColor = "black";
        } else {
          back = false;
          backbody.style.backgroundColor = "rgb(197, 194, 230)";
        }
      }

      let cardves = document.querySelector(".card");

      let card1 = false;
      function appearCard() {
        if (card1 == false) {
          card1 = true;
          cardves.style.display = "none";
        } else {
          card1 = false;
          cardves.style.display = "block";
        }
      }
    </script>
  </body>
</html>
